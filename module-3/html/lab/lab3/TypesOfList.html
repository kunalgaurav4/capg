<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Type</title>
  </head>
  <body>
    <p>The following is a demonstration of various list styles</p>
    <ol start="3">
      An ordered list i.e. using OL and LI
      <li>Seepz</li>
      <li value="10">TTC</li>
      <li>MIDC</li>
    </ol>

    <hr />
    <ul style="list-style-type: square">
      Unordered list i.e. using UL and LI
      <li>Seepz</li>
      <li>TTC</li>
      <li>MIDC</li>
    </ul>
  </body>
</html>
